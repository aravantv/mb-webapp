<script type="text/javascript">
    function setValue(path, val, obj) {
        var fields = path.split('.');
        var result = obj;
        for (var i = 0, n = fields.length; i < n && result !== undefined; i++) {
            var field = fields[i];
            if (i === n - 1) {
                result[field] = val;
            } else {
                if (typeof result[field] === 'undefined' || !_.isObject(result[field])) {
                    result[field] = {};
                }
                result = result[field];
            }
        }
    }

    var serializedState = localStorage.getItem('localStorageResourceMBWebapp');
    var state = serializedState ? JSON.parse(serializedState) : "";
    var mbwebapp = Elm.Main.fullscreen();
    mbwebapp.ports.setValue.subscribe(function (newState) {
        localStorage.setItem('localStorageResourceMBWebapp', JSON.stringify(newState));
        mbwebapp.ports.getValue.send(newState);
    });
    mbwebapp.ports.getValue.send(state);
</script>
